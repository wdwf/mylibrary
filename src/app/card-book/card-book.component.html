<mat-spinner *ngIf="estaCarregando"></mat-spinner>
<mat-accordion *ngIf="colection.length > 0 && !estaCarregando">

  <mat-expansion-panel *ngFor="let book of colection">

    <mat-expansion-panel-header>{{ book.titulo }}</mat-expansion-panel-header>
    <div class="livro-imagem">
      <img [src]="book.imagemURL" [alt]="book.titulo">
    </div>
    <p>Autor: {{ book.autor }}</p>
    <p>N° Indentificação: {{ book.id }}</p>
    <p>N° de paginas: {{ book.Npages }}</p>

    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/editar', book.id]">EDITAR</a>
      <button mat-button color="warn" (click)="onDelete(book.id)">REMOVER</button>
    </mat-action-row>

  </mat-expansion-panel>

</mat-accordion>
<mat-paginator
*ngIf="colection.length > 0"
[length]="totalDeLivros"
[pageSize]="totalDeLivrosPorPagina"
[pageSizeOptions]="opcoesTotalDeLivrosPorPagina"
(page)="onPaginaAlterada($event)"
></mat-paginator>

<p class="mat-body" *ngIf="colection.length <= 0 && !estaCarregando">
  Nenhum Book cadastrado
</p>

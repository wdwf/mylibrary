<mat-accordion *ngIf="colection.length > 0">

  <mat-expansion-panel *ngFor="let book of colection">

    <mat-expansion-panel-header>{{ book.titulo }}</mat-expansion-panel-header>
    <p>Autor: {{ book.autor }}</p>
    <p>N° Indentificação: {{ book.id }}</p>
    <p>N° de paginas: {{ book.Npages }}</p>

    <mat-action-row>
      <button mat-button color="primary">EDITAR</button>
      <button mat-button color="warn" (click)="onDelete(book.id)">REMOVER</button>
    </mat-action-row>

  </mat-expansion-panel>

</mat-accordion>

<p class="mat-body" *ngIf="colection.length <= 0">
  Nenhum Book cadastrado
</p>
